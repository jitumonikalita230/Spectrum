<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Spectrum</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px 15px;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #b8a5b3, #f6eff3, #f1f9f9);
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- Group Section Layout --- */
        .group-section {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 50px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .year-header {
            background: #000;
            color: #f6fbfb;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .group-photo {
            height: 100%;
            width: 100%;
            display: block;
            border-bottom: 5px solid #00ffff;
        }

        .names-area {
            padding: 25px;
            background: #fff;
            text-align: center;
        }

        .names-area p {
            line-height: 1.8;
            font-size: 1.05rem;
            color: #444;
            margin: 0;
        }

        .names-area strong {
            color: #000;
            display: block;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
        }

        /* Back Button */
        .back-home {
            display: block;
            width: fit-content;
            margin: 20px auto;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            background: #00ffff;
            padding: 12px 30px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Faculty Member's</h1>

    <div class="group-section">
        <div class="year-header"><i class='bx bxs-graduation'></i>Faculty Member's</div>
        <img src="faculty.png" alt="faculty member's" class="group-photo">
        <div class="names-area">
            <strong>Names:</strong>
            <p>Dr. Jayanta Hazarika, Dr. Pranita Das, Dr. Bandana Das, Dr. Jhuma Biswas, Dhritimaan Gogoi

<br>(From left to right)<br></p>
        </div>
    </div>

    

    <a href="index.html#dept-glimpse" class="back-home">Back to Magazine</a>
</div>

</body>
</html>
